<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h2 class="text-center">게시판 수정 페이지입니다</h2>
<form id="modifyForm" action="/board/modify" method="post">
  <div class="mb-3">
    <label class="form-label"> 번호 : </label>
      <input class="form-control" type="text"  th:name="board_no" readonly="readonly" th:value=" ${pageInfo.board_no}"/>
    </div>
  <div class="mb-3">
    <label class="form-label"> 제목 : </label>
      <input class="form-control" type="text"  th:name="board_title" th:value="${pageInfo.board_title}"/>
    </div>
  <div class="mb-3">
    <label class="form-label"> 내용 : </label>
      <textarea class="form-control" rows="5"  th:name="board_contents" th:text="${pageInfo.board_contents}"/>
    </div>
  <div class="mb-3">
    <label class="form-label">  작성자 : </label>
      <input class="form-control" type="text"  th:name="board_user" th:value="${pageInfo.board_user}"/>
    </div>


  <button class="btn btn-info" onclick="location.href='/board/list'">리스트 보기 </button>
  <button type="submit" class="btn btn-warning">수정하기 </button>
<!--  <button onclick="location.href='/board/delete'" th:class="list_btn">삭제하기 </button>-->
<button class="btn btn-danger">  <a th:href="@{/board/delete(board_no=${pageInfo.board_no})}">삭제하기 </a></button>
</form>
</div>
</body>

<script>
</script>
</html>
